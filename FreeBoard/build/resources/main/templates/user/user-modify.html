<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>

</head>
  <div layout:fragment="content">
  <div id="posts_list">
    <div class="container col-md-4">
        <form>
            <label for="id"></label>
           
            <div class="form-group">
                <label>아이디</label>
                <input type="text" id="username" name="username" th:value="${user.username}" class="form-control" readonly/>
            </div>

            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" autocomplete="on" placeholder="수정할 비밀번호를 입력해주세요"/>
            </div>

            <div class="form-group">
                <label>닉네임</label>
                <input type="text" id="nickname" name="nickname" class="form-control" placeholder="수정할 닉네임을 입력해주세요"/>
            </div>

            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="email"  name="email" th:value="${user.email}" class="form-control" readonly/>
             
			</div>
			<input type="hidden" id="id" th:value="${user.id}"/>
			
            <input type="hidden" id="modifiedDate" value="${user.modifiedDate}"/>
           <button id="btn-user-modify" class="btn btn-primary bi bi-check-lg"> 완료</button>
      	   <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
        </form>
   	<script type="text/javascript" th:src="@{/js/app.js}" ></script>      
    </div>
</div>
  </div>
  
</html>
