<!DOCTYPE html>
<html
 xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<div id="posts_list" layout:fragment="content">
    <div class="container col-md-6">
        <form action="/auth/loginProc" method="post">
           <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label>아이디</label>
                <input type="text" class="form-control" name="username" placeholder="아이디를 입력해주세요">
            </div>

            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
            </div>
				<div id="valid" class="alert alert-danger" th:if="${error}"><span th:text="${exception}"></span></div>
          		

                <button class="form-control btn btn-primary bi bi-lock-fill"> 로그인</button>
        </form>
    </div>
</div>

</body>
</html>
