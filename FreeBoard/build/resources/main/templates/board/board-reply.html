<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
  
  </head>

  <div layout:fragment="content">
  <div id="posts_list">
    <div class="container col-md-8">
            <form enctype="multipart/form-data">
               <div class="form-group">
                  
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>
                <input type="hidden" class="form-control" id="writer" th:value="${userName}">
                <div class="form-group">
                    <label for="content">내용</label>
                    
                    <textarea rows="10" class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                </div>
                <input type="hidden" id="seq" th:value="${board.id}">
				<input type="hidden" id="groupLayer" th:value="${board.groupLayer}">
				<input type="hidden" id="groupOrd" th:value="${board.groupOrd}">
				<input type="hidden" id="originNo" th:value="${board.originNo}">
				<input type="hidden" id="boardCheck" th:value="reply">
               
            </form>
            <button type="button" id="re-save" class="btn btn-primary bi bi-pencil-fill"> 작성</button>
            <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
            
          		
    </div>
  </div>
  
  <script type="text/javascript" th:src="@{/js/app.js}" ></script>

 	 
  </div>
</html>
