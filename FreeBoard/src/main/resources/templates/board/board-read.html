<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout2}"
>
  <head>
    <!--    thymeleaf layout dialect가 contents페이지의 head태그를 layout의 head태그에 자동으로 추가해준다. -->
    <!--    필요힌 css, script 추가영역 -->
  </head>

 <div layout:fragment="content">
   <div id="posts_list">
    <div class="col-md-12 mt-3">
        <form class="card" id="insertBoardFrm" method="post">
            <div class="card-header d-flex justify-content-between">
                <label for="id">번호 : <span th:text="${board.id}"></span></label>
                <input type="hidden" id="id" th:value="${board.id}"> 
                <label for="createdDate"><span th:text="${board.createdDate}"></span></label>
            </div>
            <div class="card-header d-flex justify-content-between">
                <label for="writer">작성자 : <span th:text="${board.writer}"></span> </label>
                <label for="view"><i class=" bi bi-eye-fill"> <span th:text="${board.view}"></span></i></label>
            </div>
            <div class="card-body">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${board.title}" readonly>
                <br/>
                <label for="content">내용</label>
                <textarea rows="5" class="form-control" id="content" th:text="${board.content}" readonly></textarea>
                
            </div>
            
                <input type="hidden" name="seq" value="${board.seq}">
				<input type="hidden" name="groupLayer" value="${board.groupLayer}">
				<input type="hidden" name="groupOrd" value="${board.groupOrd}">
				<input type="hidden" name="originNo" value="${board.originNo}">
				<input type="hidden" name="boardCheck" value="${board.boardCheck}">
				<input type="hidden" id="boardCheck" name="boardCheck">
        </form>
			
            <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
            <a th:href="@{/board/update/{id}(id=${board.id})}" role="button" class="btn btn-primary bi bi-pencil-square"> 수정</a>
            <button type="button" onclick="" id="btn-delete" class="btn btn-danger bi bi-trash"> 삭제</button>
     	   	<a th:href="@{/board/reply/{id}(id=${board.id})}" role="button" class="btn btn-success">답글달기</a>
           
       
    </div>
   </div>
   
  
	
  </div>
 
</html>
